{%extends 'base.html'%}

{%block content%}

<div class="row">
{%include 'dashboard/sidebar.html'%}
{%load crispy_forms_tags%}

    <div class="col-md-9">
        <h2>Edit User</h2>

        <form action="{%url 'edit_user' user.id %}" method="POST" style="width:500px;">
            {%csrf_token%}
            {{form | crispy}}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>

</div>

{%endblock%}
